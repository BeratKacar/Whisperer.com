<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisperer - Giriş Yap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <img src="assets/3.png" alt="Whisperer Logo" class="auth-logo">
      <h1>Whisperer'a Hoş Geldin</h1>
    </div>
    
    <form id="loginForm" class="auth-form">
      <div class="input-group">
        <input type="text" id="loginUsername" placeholder="Kullanıcı Adı veya E-posta" required>
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Şifre" required>
      </div>
      <button type="submit" class="auth-btn">Giriş Yap</button>
    </form>
    
    <div class="auth-footer">
      <p>Hesabın yok mu? <a href="signup.html">Kayıt Ol</a></p>
      <a href="#" class="forgot-password">Şifremi Unuttum</a>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
