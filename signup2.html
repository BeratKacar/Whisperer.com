<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
   <header>
      <nav>
        <a href="http://127.0.0.1:5500/index.html"><img src="assets/4.png" alt="Whisperer Logo" class="site-logo"></a>
        <a href="http://127.0.0.1:5500/index.html" style="text-decoration: none;">
         <h1>Whisperer</h1>
         </a>
        <div class="menu">
          <button id="menuBtn">â˜°</button>
          <div id="dropdown" class="dropdown">
            <button id="homeBtn" class="dropdown-item">Home</button>
          </div>
        </div>
      </nav>
    </header>
   <div class="container">
      <div class="t-d-container" id="t-d-container">
         <div id="t-d">
           <div id="speech-bubble">
           </div>
         </div>
       </div>
      <div class="wrapper">
         <div class="card-switch">
             <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                   <div class="flip-card__front">
                     <img src="assets/4.png" style="width: 100px; height: 100px; align-self: center;" alt="">
                      <div class="title">Log in</div>
                      <form class="flip-card__form login-form" action="">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Let`s go!</button>
                      </form>                      
                   </div>
                   <div class="flip-card__back">
                     <img src="assets/4.png" style="width: 100px; height: 100px; align-self: center;" alt="">
                      <div class="title">Sign up</div>
                      <form class="flip-card__form signup-form" action="">
                        <input class="flip-card__input" name="name" placeholder="Name" type="name">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Confirm!</button>
                      </form>                      
                   </div>
                </div>
             </label>
         </div>   
      </div>

   </div>
        
   <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
   <script src="script2.js"></script>
</body>
</html>
