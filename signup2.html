<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="assets/6.png" type="image/x-icon">
</head>
<body>
   <header>
      <nav>
        <a href="http://127.0.0.1:5500/index.html"><img src="assets/4.png" alt="Whisperer Logo" class="site-logo"></a>
        <a href="http://127.0.0.1:5500/index.html" style="text-decoration: none;">
         <h1>Whisperer</h1>
         </a>
        <div class="menu">
          <button id="menuBtn">☰</button>
          <div id="dropdown" class="dropdown">
            <button id="homeBtn" class="dropdown-item">Home</button>
          </div>
        </div>
      </nav>
    </header>
   <div class="container">
      <div class="t-d-container" id="t-d-container">
         <div id="t-d">
           <div id="speech-bubble">
           </div>
         </div>
       </div>
      <div class="wrapper">
         <div class="card-switch">
             <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                   <div class="flip-card__front">
                     <img src="assets/4.png" style="width: 100px; height: 100px; align-self: center;" alt="">
                      <div class="title">Log in</div>
                      <form class="flip-card__form login-form" action="">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Let`s go!</button>
                      </form>                      
                   </div>
                   <div class="flip-card__back">
                     <img src="assets/4.png" style="width: 100px; height: 100px; align-self: center;" alt="">
                      <div class="title">Sign up</div>
                      <form class="flip-card__form signup-form" action="">
                        <input class="flip-card__input" name="name" placeholder="Name" type="name">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Confirm!</button>
                      </form>                      
                   </div>
                </div>
             </label>
         </div>   
      </div>

   </div>
   <footer>
    <div class="social-footer">
      <div class="social-links-row">
        <!-- Sosyal Medya Linkleri -->
        <a id="link-I" href="https://instagram.com/whisperer.comm" target="_blank">
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
        <a id="link-G" href="https://github.com/BeratKacar/Whisperer.com.git" target="_blank">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
        <a href="mailto:whispererresmi@gmail.com?subject=İletişim&body=Merhaba," 
         onclick="window.open(this.href, '_blank'); return false;">
          <i class="fas fa-envelope"></i>
         <span>Mail</span>
        </a>
        </a>
      </div>
      <!-- Copyright Yazısı -->
      <div class="copyright">
        © 2025 Whisperer. All rights reserved.
      </div>
    </div>
  </footer>
   <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
   <script src="script2.js"></script>
</body>
</html>
