<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisperer - Kayıt Ol</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <img src="assets/3.png" alt="Whisperer Logo" class="auth-logo">
      <h1>Whisperer'a Katıl</h1>
    </div>
    
    <form id="signupForm" class="auth-form">
      <div class="input-group">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="E-posta" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Şifre" required minlength="6">
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
      </div>
      <button type="submit" class="auth-btn">Kayıt Ol</button>
    </form>
    
    <div class="auth-footer">
      <p>Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
