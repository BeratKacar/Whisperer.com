<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisperer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="assets/5.png" type="image/x-icon">
  
</head>

<body>
  <header>
    <nav id="navbar">
      <a href="http://127.0.0.1:5500/index.html"><img src="assets/4.png" alt="Whisperer Logo" class="site-logo"></a>
      <a href="http://127.0.0.1:5500/index.html" id="baslik"><h1>Whisperer</h1></a>
      <div class="menu">
        <button id="menuBtn">☰</button>
        <div id="dropdown" class="dropdown">
          <button id="signupBtn" class="dropdown-item">Log In</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="t-d-container">
      <div id="t-d">
        <div id="speech-bubble">
        </div>
      </div>
    </div>
    <div id="main-container">
      <section class="controls">
        <h2 class="category-title" id="toggleCategories">
          <span class="icon">🎞️</span> Categories
        </h2>

        <div class="category-buttons hidden" id="categoryButtons" >
          <input type="checkbox" id="action" value="action">
          <label for="action"><span>💥</span>Action</label>
        
          <input type="checkbox" id="animation" value="animation">
          <label for="animation"><span>🐰</span>Animation</label>
        
          <input type="checkbox" id="comedy" value="comedy">
          <label for="comedy"><span>🤣</span>Comedy</label>
        
          <input type="checkbox" id="documentary" value="documentary">
          <label for="documentary"><span>🌍🔍</span>Documentary</label>
        
          <input type="checkbox" id="drama" value="drama">
          <label for="drama"><span>💔</span>Drama</label>
        
          <input type="checkbox" id="horror" value="horror">
          <label for="horror"><span>👻🩸</span>Horror</label>
        
          <input type="checkbox" id="romance" value="romance">
          <label for="romance"><span>😍</span>Romance</label>
        
          <input type="checkbox" id="sci-fi" value="sci-fi">
          <label for="sci-fi"><span>👽</span>Sci-fi</label>
        
          <input type="checkbox" id="thriller" value="thriller">
          <label for="thriller"><span>🔪</span>Thriller</label>

        </div>      

        <button id="refreshBtn">GET FILMS!!!</button>
      </section>

      <section id="films" class="film-container"></section>
      <div id="filmModal" class="modal">
        <div id="modalContent" class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div class="modal-header">
            <img id="modalPoster" alt="Poster" class="modal-poster" />
            <div class="modal-details">
              <h2 id="modalTitle"></h2>
              <p><strong>Çıkış Tarihi:</strong> <span id="modalDate"></span></p>
              <p><strong>IMDB Puanı:</strong> <span id="modalRating"></span></p>
            </div>
          </div>
          <div id="modalOverview" class="modal-overview"></div>
      
          <div class="trailer-container">
            <button id="playTrailerBtn">WATCH TRAİLER</button>
            <div id="trailerPlayer" class="hidden">
              <iframe id="youtubeIframe" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>

      
    </div>
    <footer>
      <div class="link">
        <a href="" style="text-decoration:none; color:white;"><p id="link-I"><span><i class="fab fa-instagram"></i></span> Instagram</p></a>
        <a href="" style="text-decoration:none; color: white;"><p id="link-G"><span><i class="fab fa-github"></i></span> Github</p></a>
      </div>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="script.js"></script>

  
</body>
</html>
